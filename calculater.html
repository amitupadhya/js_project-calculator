<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./calculater.css">
</head>

<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="input">
    <div>
      <button class="oper">AC</button>
      <button class="oper">Del</button>
      <button class="oper">%</button>
      <button class="oper">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="oper">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="oper">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="oper">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="sub">=</button>
    </div>
  </div>
  <script src="./calculater.js"></script>
</body>

</html>
